  <title>MCSquad - Una comunidad de gamers amables</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #00ffff;
      border-right: 3px solid #fff; /* cursor */
      white-space: nowrap;
      display: inline-block;
      overflow: hidden;
      /* cantidad de "caracteres" a mostrar (ajustable) */
      --chars: 23;
      width: 0ch;
      animation: typing 2.5s steps(23, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0ch }
      to { width: calc(var(--chars) * 1ch) }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .content img {
      max-width: 250px;
      margin: 44px 0;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1.05); }
    }

    .buttons { display:flex; gap:14px; flex-wrap:wrap; justify-content:center; }

    a.button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 50px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.45);
    }

    a.button:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 0 20px rgba(59,130,246,.65); }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      background: {
        color: "#000"
      },
      fpsLimit: 60,
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: ["#00ffff", "#3b82f6", "#ffffff"]
        },
        shape: {
          type: "circle"
        },
        opacity: {

          random: true
        },
        size: {

          random: true
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          outMode: "bounce"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {

          onHover: {
            enable: true,
            mode: "repulse"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 100
          },
          push: {
            quantity: 4
          }
        }
      },
      detectRetina: true
    });
