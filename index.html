<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por votar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #00ffff;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    img {
      max-width: 250px;
      margin: 40px 0;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1.05); }
    }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #06b6d4;
    }

    a.button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #3b82f6;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <h1>Â¡Gracias por votar!</h1>
    <img src="https://mcsquad.net/logomcsquad.png" alt="Logo">
    <a href="https://discord.com/invite/rGk6Q2dsDN" class="button" target="_blank">Unirse al Discord</a>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      background: {
        color: "#000"
      },
      fpsLimit: 60,
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: ["#00ffff", "#3b82f6", "#ffffff"]
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          outMode: "bounce"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 100
          },
          push: {
            quantity: 4
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
